name: Release Binaries

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # macOS builds (Intel)
          - os: macOS (Intel)
            runner: macos-13
            goos: darwin
            goarch: amd64
            cgo_enabled: 1
            artifact: claudewatch-darwin-amd64
            upload_name: claudewatch-darwin-amd64

          # macOS builds (ARM64/Apple Silicon)
          - os: macOS (ARM64)
            runner: macos-latest
            goos: darwin
            goarch: arm64
            cgo_enabled: 1
            artifact: claudewatch-darwin-arm64
            upload_name: claudewatch-darwin-arm64

          # Linux builds (x86_64)
          - os: Linux (x86_64)
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
            cgo_enabled: 0
            artifact: claudewatch-linux-amd64
            upload_name: claudewatch-linux-amd64

          # Linux builds (ARM64)
          - os: Linux (ARM64)
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
            cgo_enabled: 0
            artifact: claudewatch-linux-arm64
            upload_name: claudewatch-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo_enabled }}
        run: |
          go build \
            -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -o ${{ matrix.artifact }} \
            ./cmd/promptwatch

      - name: Create tarball
        run: |
          tar czf ${{ matrix.upload_name }}-${{ github.ref_name }}.tar.gz ${{ matrix.artifact }}
          sha256sum ${{ matrix.upload_name }}-${{ github.ref_name }}.tar.gz > ${{ matrix.upload_name }}-${{ github.ref_name }}.tar.gz.sha256

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.upload_name }}-${{ github.ref_name }}.tar.gz
            ${{ matrix.upload_name }}-${{ github.ref_name }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ github.ref_name }}
          PREV_VERSION=$(git describe --tags --abbrev=0 "$VERSION^" 2>/dev/null || echo "")

          if [ -z "$PREV_VERSION" ]; then
            COMMITS=$(git log --pretty=format:"- %h: %s (%an)" "$VERSION")
          else
            COMMITS=$(git log --pretty=format:"- %h: %s (%an)" "$PREV_VERSION..$VERSION")
          fi

          {
            echo "commits<<EOF"
            echo "$COMMITS"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Update release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Changes in ${{ github.ref_name }}

            ${{ steps.changelog.outputs.commits }}

            ## Installation

            ### macOS Intel (x86_64)
            ```bash
            wget https://github.com/thieso2/promptwatch/releases/download/${{ github.ref_name }}/claudewatch-darwin-amd64-${{ github.ref_name }}.tar.gz
            tar xzf claudewatch-darwin-amd64-${{ github.ref_name }}.tar.gz
            mv claudewatch-darwin-amd64 /usr/local/bin/claudewatch
            chmod +x /usr/local/bin/claudewatch
            ```

            ### macOS ARM64 (Apple Silicon)
            ```bash
            wget https://github.com/thieso2/promptwatch/releases/download/${{ github.ref_name }}/claudewatch-darwin-arm64-${{ github.ref_name }}.tar.gz
            tar xzf claudewatch-darwin-arm64-${{ github.ref_name }}.tar.gz
            mv claudewatch-darwin-arm64 /usr/local/bin/claudewatch
            chmod +x /usr/local/bin/claudewatch
            ```

            ### Linux x86_64
            ```bash
            wget https://github.com/thieso2/promptwatch/releases/download/${{ github.ref_name }}/claudewatch-linux-amd64-${{ github.ref_name }}.tar.gz
            tar xzf claudewatch-linux-amd64-${{ github.ref_name }}.tar.gz
            sudo mv claudewatch-linux-amd64 /usr/local/bin/claudewatch
            chmod +x /usr/local/bin/claudewatch
            ```

            ### Linux ARM64
            ```bash
            wget https://github.com/thieso2/promptwatch/releases/download/${{ github.ref_name }}/claudewatch-linux-arm64-${{ github.ref_name }}.tar.gz
            tar xzf claudewatch-linux-arm64-${{ github.ref_name }}.tar.gz
            sudo mv claudewatch-linux-arm64 /usr/local/bin/claudewatch
            chmod +x /usr/local/bin/claudewatch
            ```

            ## Verification

            Verify the integrity of downloaded binaries using SHA256:

            ```bash
            sha256sum -c claudewatch-darwin-amd64-${{ github.ref_name }}.tar.gz.sha256
            ```

            ### Release Assets

            | Platform | Architecture | Download | SHA256 |
            |----------|--------------|----------|--------|
            | macOS | Intel (x86_64) | [claudewatch-darwin-amd64](https://github.com/thieso2/promptwatch/releases/download/${{ github.ref_name }}/claudewatch-darwin-amd64-${{ github.ref_name }}.tar.gz) | [SHA256](https://github.com/thieso2/promptwatch/releases/download/${{ github.ref_name }}/claudewatch-darwin-amd64-${{ github.ref_name }}.tar.gz.sha256) |
            | macOS | ARM64 (Apple Silicon) | [claudewatch-darwin-arm64](https://github.com/thieso2/promptwatch/releases/download/${{ github.ref_name }}/claudewatch-darwin-arm64-${{ github.ref_name }}.tar.gz) | [SHA256](https://github.com/thieso2/promptwatch/releases/download/${{ github.ref_name }}/claudewatch-darwin-arm64-${{ github.ref_name }}.tar.gz.sha256) |
            | Linux | x86_64 | [claudewatch-linux-amd64](https://github.com/thieso2/promptwatch/releases/download/${{ github.ref_name }}/claudewatch-linux-amd64-${{ github.ref_name }}.tar.gz) | [SHA256](https://github.com/thieso2/promptwatch/releases/download/${{ github.ref_name }}/claudewatch-linux-amd64-${{ github.ref_name }}.tar.gz.sha256) |
            | Linux | ARM64 | [claudewatch-linux-arm64](https://github.com/thieso2/promptwatch/releases/download/${{ github.ref_name }}/claudewatch-linux-arm64-${{ github.ref_name }}.tar.gz) | [SHA256](https://github.com/thieso2/promptwatch/releases/download/${{ github.ref_name }}/claudewatch-linux-arm64-${{ github.ref_name }}.tar.gz.sha256) |
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
